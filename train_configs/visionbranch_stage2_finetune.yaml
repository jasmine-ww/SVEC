model:
  arch: video_llama_effi
  model_type: pretrain_vicuna
  freeze_vit: True
  freeze_qformer: True


  # Q-Former
  num_query_token: 32

  num_thin_patch_token: 8  #32

  # If you want train models based on LLaMA-2-chat,
  # some ckpts could be download from our provided huggingface repo
  # i.e.  https://huggingface.co/DAMO-NLP-SG/Video-LLaMA-2-13B-Finetuned
  llama_model: "ckpt/llama-2-7b-chat-hf"
  ckpt: 'ckpt/VL_LLaMA_2_7B_Finetuned.pth'  
  ckpt_2: ""  



  # only train vision branch
  equip_audio_branch: False  # whether equips the audio branch
  frozen_llama_proj: False  #False
  frozen_video_Qformer: False
  frozen_audio_Qformer: True
  freeze_light_predictor: True
  memory_merge: "cos_sim"  #"predict_weight"
  delta_token_num: 5
  replace_video_qformer: False
  full_layer_num: 5  #20
  light_loss_weight: 1.0
  light_weight: "qformer"
  light_type: ""  #"MOD"
  pick_delta_token: "change"
  
  fusion_head_layers: 2
  max_frame_pos: 32
  fusion_header_type: "seqTransf"

  max_txt_len: 320

  # vicuna and llama_2_chat use different template !!!

  # for llama_2_chat:
  # end_sym: "</s>"
  # prompt_path: "prompts/alignment_image.txt"
  # prompt_template: '[INST] <<SYS>>\n \n<</SYS>>\n\n{} [/INST] '

  # for vicuna:
  end_sym: "###"
  prompt_path: "prompts/alignment_image.txt"
  prompt_template: '###Human: {} ###Assistant: '


  

datasets:

  llava_instruct:
    data_type: images
    build_info:
      anno_dir: path/llava_instruct_150k.json
      videos_dir: path/train2014/
    vis_processor:
      train:
        name: "blip2_image_train"
        image_size: 224
    text_processor:
      train:
        name: "blip_caption"
    num_video_query_token: 32
    tokenizer_name: "ckpt/llama-2-7b-chat-hf"
    model_type: "llama_v2"
    
run:
  task: video_text_pretrain
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 3e-5
  min_lr: 1e-5
  warmup_lr: 1e-6

  weight_decay: 0.05
  max_epoch: 3   #3
  iters_per_epoch: 3000 
  batch_size_train: 8
  batch_size_eval: 8
  num_workers: 4
  warmup_steps: 1000

  seed: 42
  output_dir: "output/videollama_stage2_finetune"

  amp: True
  resume_ckpt_path: null

  evaluate: False 
  train_splits: ["train"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True