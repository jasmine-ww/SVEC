model:
  arch: video_llama_effi
  model_type: pretrain_vicuna
  freeze_vit: True
  freeze_qformer: True
  

  # Q-Former
  num_query_token: 32
  num_thin_patch_token: 32

  # If you want train models based on LLaMA-2-chat,
  # some ckpts could be download from our provided huggingface repo
  # i.e.  https://huggingface.co/DAMO-NLP-SG/Video-LLaMA-2-13B-Pretrained
  llama_model: "~/Video-LLaMA/ckpt/llama-2-7b-chat-hf"
  ckpt: '~/Video-LLaMA/ckpt/VL_LLaMA_2_7B_Finetuned.pth' 
  ckpt_2: ""  

  #llama_model: "ckpt/vicuna-13b/" or "ckpt/vicuna-7b/" or "ckpt/llama-2-7b-chat-hf"
  #imagebind_ckpt_path: "ckpt/imagebind_path/"
  #llama_proj_model: 'ckpt/pretrained_minigpt4.pth' or  '/mnt/workspace/ckpt/pretrained_minigpt4_7b.pth'
  
  # only train vision branch
  equip_audio_branch: False  # whether equips the audio branch
  frozen_llama_proj: True
  frozen_video_Qformer: True
  frozen_audio_Qformer: True
  memory_merge: "cos_sim"  #"predict_weight"  #
  pick_delta_token: "change"  #"all"
  delta_token_num: 5
  full_layer_num: 10  #20
  
  fusion_head_layers: 2
  max_frame_pos: 32
  fusion_header_type: "seqTransf"
  num_video_query_token: 32
  light_type: ""
  # full_gap: 4

  prompt_path: "~/Video-LLaMA/prompts/alignment_image.txt"

datasets:
  webvid_seg:
    data_type: video
    build_info:
      anno_dir: "data/"
      videos_dir: "data/webvid/videos

    vis_processor:
      train:
        name: "alpro_video_train"
        n_frms: 8
        image_size: 224
    text_processor:
      train:
        name: "blip_caption"
    sample_ratio: 100


run:
  task: video_text_pretrain
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-4
  min_lr: 8e-5
  warmup_lr: 1e-6

  weight_decay: 0.05
  max_epoch: 5
  batch_size_train: 16  #32
  batch_size_eval: 16  #32
  num_workers: 8
  warmup_steps: 1200  #2500
  iters_per_epoch: 1200   #2500

  seed: 42
  output_dir: "output/videollama_stage1_pretrain"

  amp: True
  resume_ckpt_path: null

  evaluate: False 
  train_splits: ["train"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True